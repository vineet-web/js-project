<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
   
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
}
header {
    background: #333;
    color: white;
    padding: 15px;
}
nav ul {
    list-style: none;
    padding: 0;
}
nav ul li {
    display: inline;
    margin: 0 10px;
}
nav ul li a {
    color: white;
    text-decoration: none;
}
.products {
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 20px;
}
.product {
    border: 1px solid #ddd;
    padding: 10px;
    width: 200px;
}
.add-to-cart {
    background: #28a745;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
}
    </style>
</head>
<body>
    <header>
        <h1>My E-Commerce Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="products">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h2>Product 1</h2>
                <p>$10.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h2>Product 2</h2>
                <p>$15.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
    </main>
    <script>document.addEventListener("DOMContentLoaded", () => {
        const buttons = document.querySelectorAll(".add-to-cart");
        buttons.forEach(button => {
            button.addEventListener("click", () => {
                alert("Item added to cart");
            });
        });
    });
    </script>
</body>
</html>
