<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>



        const arr1 = ["banana", "apple", "mango", "guava"];
        console.log(arr1)


        //length of the array

        console.log(arr1.length)

        //convert array to string//

        const vineet = ["car", "bike", "truck", "helicopter"]

        console.log(vineet.toString())

        //using join(): The join() method also joins all array elements into a string.

        //It behaves just like toString(), but in addition you can specify the separator:



        ///using pop method:The pop() method removes the last element from an array://
        const arr2 = ["banana", "apple", "mango", "guava"];
        console.log(arr2.pop())
        console.log(arr2)


        //using push(): The push() method adds a new element to an array (at the end)://

        const arr3 = ["banana", "apple", "mango", "guava"];
        console.log(arr3.push("kiwi"));
        console.log(arr3);

        //shift():The shift() method returns the value that was "shifted out":

        console.log(arr3.shift())


        //unshift():- The unshift() method adds a new element to an array (at the beginning), and "unshifts" older elements:

        console.log(arr3.unshift("cherry"))
        console.log(arr3)











    </script>
</body>

</html>
